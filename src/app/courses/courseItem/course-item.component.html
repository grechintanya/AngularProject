<div class="course-item" [ngClass]="{top_rated: course.topRated}" appSetBorder [creationDate]="course.creationDate">
    <div class="card-left">
        <div class="card-header">
            <h3>{{ course.title | uppercase }}<mat-icon class="star" *ngIf="course.topRated">star</mat-icon></h3>
            <p>
                <mat-icon>access_time</mat-icon><span>{{ course.duration }}</span>
                <mat-icon>calendar_today</mat-icon><span>{{ course.creationDate | date: 'mediumDate' }}</span>
            </p>
        </div>
        <div class="description">{{ course.description }}</div>
    </div>
    <div class="buttons">
        <button mat-raised-button color="primary">
            <mat-icon>edit</mat-icon>Edit
        </button>
        <button mat-raised-button color="primary" (click)="onDeleteButtonClicked()">
            <mat-icon>delete</mat-icon>Delete
        </button>
    </div>
</div>
