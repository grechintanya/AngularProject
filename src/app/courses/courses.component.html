<div class="container">
    <app-courses-header></app-courses-header>
    <div *ngIf="courseList.length > 0; else message">
        <div class="courses" *ngFor="let item of courseList; trackBy: trackById">
            <app-course-item [course]="item" (deleteButtonClicked)="onDeleteButtonClicked($event)"
            >
            </app-course-item>
        </div>
        <button class="load" (click)="onLoadMoreClick()">Load more</button>
    </div>
</div>
<ng-template #message>
    <div class="message">{{ noCoursesMessage | uppercase }}</div>
</ng-template>
