<div class="courses-header">
    <form class="search" #searchForm="ngForm">
        <input type="text" name="search" placeholder="Text to search" (keyup)="onKeyUp($event)" />
    </form>
    <button mat-raised-button color="primary">
        <a routerLink="/courses/new"><mat-icon>add</mat-icon>Add Course</a>
    </button>
</div>
